baseURL = "https://example.com/"
languageCode = 'en-us'
title = 'MySite' # Site Name
theme = "mayhugo"
summaryLength = 20
# disqusShortname = 'your-disqus-shortname'

DefaultContentLanguage = "en"
paginate = 15

enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
canonifyURLs = true

[Taxonomies]
  tag = 'tags'

[markup.goldmark.renderer]
  unsafe= true

[params]
  tagline = "An Enthusiastic Software Developer"
  site_description = "Web developer | Software Engineer"
  subtitle_post = "Blog I write. Mostly about web development and software development in general"
  pp = "images/avatar.png" # hero home image
  default_image = "images/default-image.jpg" 
  tags_url = "tags/"
  ogimage = "images/avatar.png" # site image
  # brand_image = "images/pp.png" # used in navbar, comment this if you want to use site title
  favicon = "images/avatar.png" # Path to favicon file
  gtm_id = "" # Google Tag Manager, fill or comment
  trakteer = "" # trakteer.id username

[Author]
  name = "Fajar Windhu Zulfikar"
  website = "https://example.com"
