[menu]
  [[menu.main]]
    name = "Home"
    pageref = "/"
    weight = 1
  [[menu.main]]
    name = "Skills"
    url = "/#skills"
    weight = 2
  [[menu.main]]
    name = "Projects"
    url = "/#projects"
    weight = 3
  [[menu.main]]
    name = "Blog"
