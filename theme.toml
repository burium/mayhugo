# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Mayhugo"
license = "MIT"
licenselink = "https://github.com/fajarwz/mayhugo/blob/master/LICENSE"
description = "A Clean, Lightweight, Minimalist Hugo Theme for personal web and blog"
homepage = "https://fajarwz.com/"
demosite = "https://fajarwz.com/"
tags = ["blog", "personal", "minimal", "light", "dark", "responsive"]
min_version = "0.99.1"
features = [
  "responsive",
  "blog",
  "opengraph",
  "highlight.js",
  "favicon",
  "share-icons",
  "social-icons",
  "minified-assets",
  "theme-toggle",
]
[author]
  name = "Fajar Windhu Zulfikar"
  homepage = "https://fajarwz.com"

